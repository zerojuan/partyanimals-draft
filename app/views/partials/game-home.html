<div class="top-bar">
  <div class="pull-left">{{turnsLeft}} Days Until Election</div>
  <div class="center">Total Reputation</div>
  <div class="pull-right">Funds: ${{totalCash}}</div>
</div>

<province-view districts="districts" selected-district="selectedDistrict" change-selected="changeSelected"></province-view>
<div ng-show="selectedDistrict" class="pull-right district-desc reveal-animation">
  <h4>{{selectedDistrict.name}}</h4>
  <span>{{selectedDistrict.info}}</span>
  <table class="table table-striped">
    <tr>
      <td>Issue</td>
      <td>This</td>
      <td>You</td>
    </tr>
    <tr ng-repeat="issue in human.issueStats">
      <td>{{issue.name}}</td>
      <td ng-class="{strong: selectedDistrict.issues[$index] >= issue.level && selectedDistrict.issues[$index] > 0}">{{selectedDistrict.issues[$index]}}</td>
      <td ng-class="{strong: selectedDistrict.issues[$index] <= issue.level && selectedDistrict.issues[$index] > 0}">{{issue.level}}</td>
    </tr>
  </table>
</div>
<div>
    <div>
      <a class="btn btn-default" ng-click="onItClicked()">Itinerary</a>
      <a class="btn btn-default" ng-click="onKapClicked()">Kapitans</a>
    </div>
</div>

<div class="endgame-test">
  <endgame-layer ordered-districts="orderedDistricts"></endgame-layer>
  <div class="district-editor-container">
    <h2>District Data</h2>
    <ul class="list-unstyled">
      <li ng-repeat="district in districts">
        <strong>{{district.name}}</strong>
        <input type="text" ng-model="district.population"></input>
      </li>
    </ul>
  </div>
</div>

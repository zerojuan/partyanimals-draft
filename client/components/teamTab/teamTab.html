<div class="tab team-tab">
  <div class="header" ng-class="{selected: showGraph}" ng-click="showGraph = !showGraph">
    <span>Team</span>
  </div>
  <div class="content container" ng-show="showGraph">
    <ul class="list list-unstyled">
      <li class="row">
        <div class="col-xs-1">
          <img ng-src="/assets/images/avatars/{{human.image}}" class="avatar-clickable"></img>
        </div>
        <div class="col-xs-11">
          <h4>{{human.name}}</h4>
          <span>{{human.activity.name}} {{human.activity.district.name}}</span>
        </div>

      </li>
      <hr/>
      <li ng-repeat="s in staff" class="row">
          <div class="col-xs-1">
            <img ng-src="/assets/images/avatars/{{s.image}}" class="avatar-clickable"></img>
          </div>
          <div class="col-xs-11">
            <h4>{{s.name}}</h4>
            <span ng-repeat="trait in s.traits" class="badge">
              {{trait.name}}
            </span>
            <span>{{s.activity.name}} {{s.activity.district.name}}</span>
          </div>
      </li>
    </ul>
  </div>
</div>

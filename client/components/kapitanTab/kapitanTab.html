<div class="tab lightblue">
  <div class="header" ng-class="{selected: showGraph}" ng-click="showGraph = !showGraph">
    <span>Kapitans</span>
  </div>
  <div class="content container" ng-show="showGraph">
    <div class="row" ng-controller="KapitanCtrl">
      <kapitan-graph kapitans="localKapitans" selected-kapitan="selectedKapitan"></kapitan-graph>
    </div>
  </div>
</div>

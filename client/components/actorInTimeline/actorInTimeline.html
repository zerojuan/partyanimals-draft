<div class="timeline-actor">
  <div class="actor-bar">
    <progressbar value="(staff.activity.details.hoursPassed/staff.activity.cost.hours)*100" class="progress-striped active" >
      <span style="color:black; white-space:nowrap;">{{staff.activity.details.hoursPassed}} / {{staff.activity.cost.hours}}</span>
    </progressbar>
  </div>
  <div class="actor-avatar">
    <img class="tiny-avatar" ng-src="assets/images/avatars/{{staff.image}}"></img>
  </div>
</div>

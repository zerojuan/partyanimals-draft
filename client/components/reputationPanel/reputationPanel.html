<div class="center" >
  <span ng-class="{'green': humanChange > 0, 'gray': humanChange === 0, 'red': humanChange < 0}" tooltip="{{getChangeString(humanChange)}}">
    <i class="glyphicon" ng-class="{'glyphicon-chevron-up': humanChange > 0, 'glyphicon-minus': humanChange === 0, 'glyphicon-chevron-down': humanChange < 0}"></i>
  </span>
  <span tooltip="Votes: {{reputations.human.votes}} vs {{reputations.ai.votes}}">
    <span class="blue">{{reputations.human.reputation | number:2}}</span>
    <span>vs</span>
    <span class="red">{{reputations.ai.reputation | number:2}}</span>
  </span>
  <span ng-class="{'green': aiChange > 0, 'gray': aiChange === 0, 'red': aiChange < 0}" tooltip="{{getChangeString(aiChange)}}">
    <i class="glyphicon" ng-class="{'glyphicon-chevron-up': aiChange > 0, 'glyphicon-minus': aiChange === 0, 'glyphicon-chevron-down': aiChange < 0}"></i>
  </span>
</div>

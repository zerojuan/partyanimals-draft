  <div class="base-container {{direction}}">
    <div class="base" ng-repeat="bases in baseArray"></div>
  </div>
  <div class="level-container {{direction}}">
    <div class="level {{type}}" ng-repeat="lvls in levelArray"></div>
  </div>
</div>

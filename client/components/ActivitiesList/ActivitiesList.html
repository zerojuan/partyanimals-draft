<div class="activity-list">
  <h4>Candidate</h4>
  <div class="row">
    <div class="activity btn btn-xs" ng-show="move" ng-click="onSelected(move)">{{move.name}}</div>
    <div class="activity btn btn-xs" ng-show="sortie" ng-click="onSelected(sortie)">{{sortie.name}}</div>
    <div class="activity btn btn-xs" ng-show="talk" ng-click="onSelected(talk)">{{talk.name}}</div>
  </div>
  <h4>Reputation</h4>
  <div class="row">
    <div class="activity btn btn-xs" ng-click="onSelected(reputation)" ng-repeat="reputation in reputations">
      {{reputation.name}}
    </div>
  </div>
  <h4>Stat</h4>
  <div class="row">
    <div class="activity btn btn-xs" ng-click="onSelected(stat)" ng-repeat="stat in stats">
      {{stat.name}}
    </div>
  </div>
  <h4 ng-show="specials.length > 0">Special</h4>
  <div class="row">
    <div class="activity btn btn-xs" ng-click="onSelected(special)" ng-repeat="special in specials">
      {{special.name}}
    </div>
  </div>
</div>
